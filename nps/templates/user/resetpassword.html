<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<style>
  .button {
    background-color: #0d9bd3; /* Green */
    border: none;
    color: white;
    padding: 12px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
    position: relative;

  }
  .button2 {
    background-color: white;
    color: black;
    border: 2px solid #008CBA;
  }

  .button2:hover {
    background-color: #008CBA;
    color: white;
  }
</style>
<body>
<a  class="button buttonsub1">USERS</a>
<form action="resetpass" method="post">
    {% csrf_token %}
    <h3>Password reset for {{c}}</h3>
<input type="text" id="lname" name="username" hidden value="{{c}}">
<input type="text" id="lname" name="password" placeholder="password">
    <button type="submit">Reset</button>
</form>
              
</body>
</html>
